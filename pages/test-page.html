<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
 <style>
  .bookshelf { max-width: 400px; margin: auto; font-family: sans-serif; }
  .book { display: flex; align-items: center; margin: 1em 0; }
  .book img { width: 50px; height: auto; margin-right: 1em; }
  .details { line-height: 1.2; }
  .title { font-weight: bold; }
  .rating { color: #f5a623; }
</style>

<div class="bookshelf">
  <div class="book">
    <a href="https://www.goodreads.com/book/show/8906.The_Great_Gatsby" target="_blank" rel="noopener noreferrer">
      <img src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1490528560l/8906._SX50_.jpg" alt="The Great Gatsby">
    </a>
    <div class="details">
      <div class="title">The Great Gatsby</div>
      <div>F. Scott Fitzgerald</div>
      <div class="rating">★★★☆☆</div>
    </div>
  </div>

  <div class="book">
    <a href="https://www.goodreads.com/book/show/2657.To_Kill_a_Mockingbird" target="_blank" rel="noopener noreferrer">
      <img src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1553383690l/2657._SX50_.jpg" alt="To Kill a Mockingbird">
    </a>
    <div class="details">
      <div class="title">To Kill a Mockingbird</div>
      <div>Harper Lee</div>
      <div class="rating">★★★★☆</div>
    </div>
  </div>

  <div class="book">
    <a href="https://www.goodreads.com/book/show/5470.1984" target="_blank" rel="noopener noreferrer">
      <img src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1348990566l/5470._SX50_.jpg" alt="1984">
    </a>
    <div class="details">
      <div class="title">1984</div>
      <div>George Orwell</div>
      <div class="rating">★★★★☆</div>
    </div>
  </div>
</div>



</body>
</html>
